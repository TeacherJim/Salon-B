<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica de Tablas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Practica de Tablas</h1>
        </header>

        <table>
            <caption>Tabla de Productos</caption>
            <!-- thead es el encabezado de una tabla-->
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Disponibilidad</th>
                </tr>
            </thead>

            <!-- tbody es el cuerpo de mi tabla-->
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>$10</td>
                    <td>En stock</td>
                </tr>
                
                <tr>
                    <td>Producto 2</td>
                    <td>$15</td>
                    <td>Agotado</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
